<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="bodywrap">
            <div class="nav">
                <h2 id="logo">SHREW</h2>
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
                <input type="text" value="Search">
            </div>
        <div id="main">
            <div class="content">
                <h4>WELCOME TO OUR RIGISTRATION PAGE</h4>
                <pre>We hope to serve you better</pre>
            </div>
            <div id="nameform">
                <h5>Enter the following details</h5>
                <form>
                    <label for="fname">First name</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="Sname">Second name</label><br>
                    <input type="text" id="Sname" name="sname"><br>
                    <label for="lname">Last name</label><br>
                    <input type="text" id="lname" name="lname"><br>
                    <label for="id">ID number</label><br>
                    <input type="number" id="id" name="id"><br><br>

                    <label for="country">Choose a country:</label>
                    <select id="country" name="country" size="1">
                        <option value="Kenya">Kenya</option>
                        <option value="USA">USA</option>
                        <option value="Ghana">Ghana</option>
                        <option value="Moroco">Moroco</option>
                        <option value="Uganda">Uganda</option>
                    </select><br><br>
                    <label for="language">Language spoken:</label>
                    <select id="language" name="language" size="1">
                        <option value="English">English</option>
                        <option value="Kiswahili">Kiswahili</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Native">Native</option>
                        <option value="German">German</option>
                    </select><br><br>

                    <input type="button" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
